plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17" // Ensures Kotlin JVM target matches Java version
    }

    defaultConfig {
        applicationId = "com.example.app" // Update this to your unique app ID
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            minifyEnabled true // Enable R8 for code shrinking and optimization
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"

            // Signing config for release builds (add your signing details here)
            signingConfig signingConfigs.debug
        }

        debug {
            // Debug builds retain useful debugging information
            debuggable true
        }
    }

    lintOptions {
        abortOnError false // Prevent builds from stopping due to lint errors
    }

    packagingOptions {
        pickFirst '**/libc++_shared.so'
        resources.excludes.addAll([
            "META-INF/AL2.0",
            "META-INF/LGPL2.1"
        ])
    }
}

flutter {
    source = "../.."
}